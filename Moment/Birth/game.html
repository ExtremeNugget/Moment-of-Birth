<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess the Number Game</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Popup background */
  #game-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  /* Game container */
  .game-box {
    background: linear-gradient(145deg, #1f1f1f, #2a2a2a);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    box-shadow: 0px 0px 25px rgba(255, 0, 100, 0.5);
    max-width: 450px;
    width: 90%;
    animation: popIn 0.4s ease;
  }

  .game-box h2 {
    font-size: 1.4rem;
    line-height: 1.5;
    margin-bottom: 20px;
  }

  input[type="number"] {
    width: 100%;
    padding: 12px;
    margin: 15px 0;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #111;
    color: #fff;
    text-align: center;
    box-shadow: inset 0 0 8px rgba(255, 0, 100, 0.3);
  }

  .btn {
    background: linear-gradient(90deg, #ff0066, #ff3399);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0px 0px 10px #ff0066;
  }

  #feedback {
    margin-top: 15px;
    font-size: 1rem;
    min-height: 1.2rem;
  }

  @keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<div id="game-popup">
  <div class="game-box" id="game-area">
    <!-- JS injects game here -->
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const gameArea = document.getElementById("game-area");
    const correctCode = "1234"; // change to your code
    let wrongMessages = [
        "Holy fuck did your ass really guess 1618?",
        "Oh shit you didnt? Alright must have been 1010 then",
        "Holy fuck you suck at this u know what next u get wrong lets see what happens",
        "No u",
        "Ok I see",
        "Nyarehodo",
        "Yeah so u deserved that but its uh whats today?",
        "BITCH ITS FUCKING TODAY HOW HAVE U NOT"
    ];
    let wrongIndex = 0;

    gameArea.innerHTML = `
      <h2>
        You love numbers dont you? Whoa ex! Look at the time!!!<br>
        Whoa ex, add the numbers!!! WHOA 10!?!?<br>
        ALRIGHT FUCK FACE TIME TO GUESS THE FUCKING NUMBER
      </h2>
      <input type="number" id="code-input" maxlength="4" placeholder="Enter 4-digit num">
      <button id="submit-code" class="btn">Submit</button>
      <p id="feedback"></p>
    `;

    const input = document.getElementById("code-input");
    const submitBtn = document.getElementById("submit-code");
    const feedback = document.getElementById("feedback");

    submitBtn.addEventListener("click", () => {
        const guess = input.value.trim();
        if (guess === correctCode) {
            feedback.style.color = "lime";
            feedback.textContent = "Correct! You win!";
        } else {
            feedback.style.color = "red";
            feedback.textContent = wrongMessages[wrongIndex] || "That's still wrong buddy.";
            wrongIndex++;
        }
    });
});
</script>

</body>
</html>
